[package]
name = "my-little-proxy"
version = "0.1.0"
edition = "2021"

[profile.dev]
incremental = true
opt-level = 1
debug = true
split-debuginfo = "unpacked"

[profile.dev.package]
serde_derive.opt-level = 3
syn.opt-level = 3
quote.opt-level = 3
proc-macro2.opt-level = 3

[profile.dev.build-override]
opt-level = 3

[profile.release]
codegen-units = 1
strip = "symbols"
lto = true

[dependencies]
cipherstash-config = { path = "/Users/tobyhede/src/cipherstash-suite/packages/cipherstash-config/" }
cipherstash-client = { path = "/Users/tobyhede/src/cipherstash-suite/packages/cipherstash-client/", features = [
    "tokio",
] }
# cipherstash-stats = { path = "/Users/tobyhede/src/cipherstash-suite/packages/cipherstash-stats/" }
sqlparser = { git = "https://github.com/cipherstash/sqlparser-rs", branch = "main", features = [
    "bigdecimal",
] }

socket2 = "0.5.7"
arc-swap = "1.7.1"
bytes = { version = "1.8", default-features = false }
config = "0.14"
exitcode = "1.1.2"
rustls = "0.23.17"
rustls-pki-types = "1.10.0"
serde = "1.0"
serde_json = "1.0"
thiserror = "2.0"
tokio = { version = "1.41.1", features = ["full"] }
tokio-postgres = { version = "0.7", features = ["with-serde_json-1"] }
tokio-rustls = "0.26.0"
tracing = "0.1"
tracing-subscriber = "0.3"
uuid = { version = "1.11.0", features = ["serde", "v4", "v5"] }
webpki-roots = "0.26.7"
