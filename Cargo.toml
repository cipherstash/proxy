[workspace]
resolver = "2"
members = ["packages/*"]

[workspace.package]
version = "2.0.0"
edition = "2021"

[profile.dev]
incremental = true
debug = true
# [profile.dev.package]# aws-lc-sys.opt-level = 3
# proc-macro2.opt-level = 3
# quote.opt-level = 3
# serde_derive.opt-level = 3
# sqlparser.opt-level = 3
# syn.opt-level = 3

# [profile.dev.build-override]
# opt-level = 3

[profile.test]
incremental = true
debug = true

[profile.release]
codegen-units = 1
strip = "symbols"
lto = true

[workspace.dependencies]
sqlparser = { version = "^0.52", features = ["bigdecimal", "serde"]}
thiserror = "2.0.9"
tokio = { version = "1.42.0", features = ["full"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = [
  "ansi",
  "json",
  "env-filter",
  "std",
] }
