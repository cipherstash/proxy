[env]
CS_DATABASE__HOST = "postgres-tls"
CONTAINER_SUFFIX = "-tls"
CS_DATABASE__PORT = "5617"
CS_TLS__TYPE = "Path"
CS_TLS__CERTIFICATE_PATH = "/etc/cipherstash-proxy/server.cert"
CS_TLS__PRIVATE_KEY_PATH = "/etc/cipherstash-proxy/server.key"
CS_SERVER__REQUIRE_TLS = "true"
CS_DEVELOPMENT__ENABLE_MAPPING_ERRORS = "true"
