services:
  postgres: &postgres
    image: postgres:latest
    container_name: postgres
    environment:
      PGPORT: 5532
    ports:
      - 5532:5532
    volumes:
      - ./pg/data-latest:/var/lib/postgresql/data
    env_file:
      - ./pg/common.env
    networks:
      - postgres
    deploy:
      resources:
        limits:
          cpus: "${CPU_LIMIT:-2}"
          memory: 2048mb
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 1s
      timeout: 5s
      retries: 10

  postgres-17-tls:
    <<: *postgres
    image: postgres:17
    container_name: postgres-17-tls
    environment:
      PGPORT: 5617
    ports:
      - 5617:5617
    command: -c 'config_file=/etc/postgresql/postgresql.conf' -c 'hba_file=/etc/postgresql/pg_hba.conf'
    volumes:
      - ./pg/postgresql-tls.conf:/etc/postgresql/postgresql.conf
      - ./pg/pg_hba-tls.conf:/etc/postgresql/pg_hba.conf
      - ./tls/localhost-key.pem:/etc/postgresql/localhost-key.pem
      - ./tls/localhost.pem:/etc/postgresql/localhost.pem
      - ./pg/data-17:/var/lib/postgresql/data
  proxy:
    image: cipherstash/proxy:latest
    container_name: proxy
    ports:
      - 6432:6432

networks:
  postgres:
    driver: bridge

