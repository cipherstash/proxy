name: Release
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  build:
    name: üèóÔ∏è Build binaries + Docker images
    runs-on: buildjet-16vcpu-ubuntu-2204
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-provider: buildjet
          cache-all-crates: true
      - uses: jdx/mise-action@v2
        with:
          version: 2024.12.0 # [default: latest] mise version to install
          install: true # [default: true] run `mise install`
          cache: true # [default: true] cache mise using GitHub's cache
      - run: |
          mise run build
      - uses: actions/upload-artifact@v4
        with:
          name: cipherstash-proxy
          path: cipherstash-proxy
      - env:
          DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
          DOCKER_HUB_PERSONAL_ACCESS_TOKEN: ${{ secrets.DOCKER_HUB_PERSONAL_ACCESS_TOKEN }}
        run: |
          mise run release
